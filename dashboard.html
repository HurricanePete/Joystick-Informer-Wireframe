<!DOCTYPE html>
<html>
<head>
	<title>User Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav>Nav</nav>
	<main>
		<header class="banner" role="banner">
			<div class="user name">Hello User</div>
			<div class="user account">Edit Account Info | Logout</div>
		</header>
		<section class="watchlist">
			<div class="wrapper">
				<ul class="game-list" id="watchlist">
					<li><h4>Watchlist</h4></li>
					<li><img href="#" alt="<cover-photo>">Potato: Rise of the Fries</li>
					<li><img href="#" alt="<cover-photo>">Potato 2: Return of the Potato</li>
					<li><img href="#" alt="<cover-photo>">Potato 3: Sweet's Revenge</li>
				</ul>
			</div>
		</section>
		<section class="recent">
			<div class="wrapper">
				<ul class="game-list">
					<li><h4>Recently Viewed</h4></li>
					<li><img href="#" alt="<cover-photo>">Potatostein</li>
					<li><img href="#" alt="<cover-photo>">Call of Potato</li>
					<li><img href="#" alt="<cover-photo>">Potato Invaders</li>
				</ul>
			</div>
		</section>
	</main>
	<footer>Footer</footer>
</body>
</html>
